<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Producto</h1>
        <form th:action="@{/productos/crear}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label for="productoId" class="form-label">ID</label>
                <input type="number" id="productoId" class="form-control" th:field="*{productoId}" placeholder="Ingrese el ID si desea establecer uno">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <input type="text" id="categoria" class="form-control" th:field="*{categoria}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Producto</button>
                <a href="/productos/menu" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
