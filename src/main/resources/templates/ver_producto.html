<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Detalles del Producto</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">ID del Producto:</label>
                        <p th:text="${producto.productoId}" class="form-control-plaintext">1</p>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold">Nombre:</label>
                        <p th:text="${producto.nombre}" class="form-control-plaintext">Producto Ejemplo</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">Precio:</label>
                        <p th:text="${producto.precio}" class="form-control-plaintext">150.00</p>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold">Stock:</label>
                        <p th:text="${producto.stock}" class="form-control-plaintext">20</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="fw-bold">Categoría:</label>
                        <p th:text="${producto.categoria}" class="form-control-plaintext">Electrónica</p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="/productos/menu" class="btn btn-primary">Volver al Menú</a>
                                            <a th:href="@{/productos/eliminar/{id}(id=${producto.productoId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar producto</a>
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si necesitas funcionalidad JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
