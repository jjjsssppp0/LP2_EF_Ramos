<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Productos</h1>
        
        <div class="text-end mb-3">
            <a href="/productos/crear" class="btn btn-primary">Agregar Producto</a>
            <a href="/productos/generar_pdf" class="btn btn-success">Generar PDF</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.productoId}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td>
                        <a th:href="@{/productos/ver/{id}(id=${producto.productoId})}" class="btn btn-info btn-sm" title="Ver producto">Ver</a>
                        <a th:href="@{/productos/editar/{id}(id=${producto.productoId})}" class="btn btn-warning btn-sm" title="Editar producto">Editar</a>
                        <a th:href="@{/productos/eliminar/{id}(id=${producto.productoId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');" title="Eliminar producto">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
